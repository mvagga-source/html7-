<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>jquery</title>
</head>
<body>
    <script>
        //제이쿼리 - 호환성 문제 해결. 편리한 애니메이션 효과
        $(function(){
            // 이벤트에 관련된 사항은 이 구문 안에 작성해야 함.
            $("#txt").text("안녕");
            console.log("이름 : ", $(".c").text());

            $("#sno").val("1번"); // 입력
            console.log($("#name").val());  // 출력

            console.log($("p").text()); // 태그
            console.log($("ul").html());
        });//
    </script>

    <div id="txt"></div>
    <div class="c">고길동</div>
    <p>hi</p>
    <input type="text" id="name" value="홍길동">
    <input type="text" id="sno">
    <ul>
        <li>바나나</li>
        <li>사과</li>
    </ul>
</body>
</html>
