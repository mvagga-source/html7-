        var rNum = parseInt(Math.random()*100)+1;

        i = 0;
        while(i<10){

            num = Number(prompt("1~100값을 입력하세요 ("+(10-i)+")"));

            if (num > rNum)
                alert(num+" 보다 낮아야 합니다.");  // 입력한 값이 작습니다. 더 큰수를 입력하세요
            else if(num < rNum)
                alert(num+" 보다 높아야 합니다.");
            else{
                alert("정답 : "+num);
                break;
            }

            i++;
        }

        document.write("정답 : "+rNum);

    </script>
