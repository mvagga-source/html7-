    <label>이름</label>
    <input type="text" id="name" onkeyup="keyBtn(event)" placeholder="이름을 입력하세요">
    <button type="button" onclick="saveBtn()">저장</button>
    <div id="txt"></div>

    <script>

        var arr = ['홍길동', '고길동', '이길동'];
        document.querySelector("#txt").innerText=arr;

        function keyBtn(event){
            //console.log("입력한 키값 : ", event.keyCode);
            if(event.keyCode == 13){
                saveBtn();
            }
        }

        function saveBtn(){

            arr.push(document.querySelector("#name").value);
            document.querySelector("#txt").innerText = arr;
            document.querySelector("#name").value = "";
        }
