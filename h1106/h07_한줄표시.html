<!DOCTYPE html>
<html>
    <head>
        <title>한줄표시</title>
        <style>
            div{border:1px solid black; width:500px; height:150px;}
            span{border:1px solid black;
                display: inline-block;width:500px; height:150px;
            }
        </style>
    </head>
    <body>
        <!-- strong, b : 강조   em, i : 이탤릭체 -->
        <p>[이지스운용 M&A] <strong><em>본입찰</em></strong> D-5…우발채무 둘러싼 <em>'고차방정식'</em> [넘버스]</p>
        <!-- mark : 형광표시 -->
        <p>[이지스운용 M&A] <mark>본입찰</mark> D-5…우발채무 둘러싼 '고차방정식' [넘버스]</p>

        <!-- div, span 사각형태그 -->
        <!-- 가로 세로 크기 조정, 옆에 공백이 있어도 하단으로 배치 -->
        <div>[이지스운용 M&A]</div>
        <div>[이지스운용 M&A]</div>
        <!-- 가로 세로 크기 조정 안됨, 옆에 공백이 있으면 옆으로 배치 -->
        <span>[이지스운용 M&A]</span>
        <span>[이지스운용 M&A]</span>

        <!-- &nbsp : 글자간격 -->
    </body>
</html>
