<!DOCTYPE html>
<html>
    <head>
        <title>목록을 만드는 태그</title>
        <style>
            /* 
                /// disc:채워진원, square:사각, circle:원, none:없음
            ul{list-style: circle;} 
                /// alpha:알파벳, roman:로마자, decimal:숫자
            ol{list-style: lower-alpha;}
            */
            ul{list-style:none;}
        </style>
    </head>
    <body>
        <!-- 설명목록 태그 -->
        <dl> <!-- 설명-->
            <dt>올레1코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
            <dt>올레2코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>            
        </dl>
        <!-- 순서없는 목록 -->
        <ul>
            <li>올레1코스</li>
            <li>코스</li>
            <li>거리</li>
            <li>난이도</li>            
        </ul>
        <ul>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ul>
        <!-- 순서있는 목록 -->
        <ol type="A">
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ol>         
        <ol>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>            
        </ol>
    </body>
</html>
