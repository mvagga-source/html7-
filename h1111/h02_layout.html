<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
        span,div{border:8px solid black}
        span{width:200px; height:100px; display:inline-block}
        div{
            width:50%; height:100px;margin:30px;
            box-sizing: border-box;
        }
        #s02{
            display:none;
        }
        #d02:hover{
            display:none;
        }        
    </style>
</head>
<body>
    <!--
        블록 레벨 (아래로 배치) - width, height 지정가능
        div, p
        display : inline, inline-block

        인라인 레벨 (옆으로 배치) - display:block 선언후 블록으로 사용가능
        img, strong, span, a, form 
        display : block, inline-block
    -->

    <span>1</span>
    <span id="s02">2</span>
    <span>3</span>

    <div>11</div>
    <br>
    <div id="d02">22</div>
    <div>33</div>

</body>
</html>
