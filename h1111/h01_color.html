<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        div{width: 400px; height: 300px;
            border: 1px solid black;
        }
        #d01{
            /*
                background: linear-gradient(to left bottom,blue,white);
            */
            background: linear-gradient(180deg,blue,white);
        }
        #d02{
            background: radial-gradient(circle,white,yellow,red);
        }
    </style>
</head>
<body>
    <div id="d01"></div>
    <div id="d02"></div>
</body>
</html>
