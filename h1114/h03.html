<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
        ol,ul{list-style: none;}
        a{text-decoration: none;color:inherit;}
        header{
            width:100%;height:121px;
            border-bottom:1px solid #f0f0f0;
        }
        .menu{
            margin: 0 auto;display:flex;
            width:1290px; height:121px;
        }
        .logo{
            width:132px;height:121px;display: flex;
            align-items: center;
        }
        nav{width:1158px;height:121px;}
        .t_menu{height:51px;}
        .t_menu ul{
            height:51px; display:flex; justify-content: flex-end;
            align-items: center;font-size:12px;color:#8a8a8f;font-weight:400px;
        }
        .t_menu ul li:after{
            content:'|';font-size:12px;display:inline-block;color:#d3d3d3;margin:0 13px;
        }
        .t_menu ul li:last-child:after{
            content:'';margin:0 0 0 13px;
        }

        .m_menu{height:60px;}
        .m_menu ul{
            height:60px;display:flex; justify-content: flex-end;align-items: center;
            font-size:16px;color:#111;font-weight:400px;
        }
        .m_menu ul li{
            width:150px;height:60px;text-align: right;line-height: 55px;
        }
        .m_menu ul li:nth-child(2){width:110px}
        .m_menu ul li:nth-child(3){width:110px}

        .m_menu ul li a{
            height:67px; display: inline-block;
        }
        .m_menu ul li a:hover{
            border-bottom: 3px solid #718929; color:#718929;
        } 

        .slide_menu{
            width:100%; height:250px; background: #fff;border:1px solid black;
            position: absolute; top:121px; left:0; z-index: 10;
        }        
        /*.slide_menu{display: none;}*/

        .banner{
            width:100%;height:320px;
            background: url('../image/bg_topBg1_2.jpg') no-repeat;
        }

    </style>
    <script>
        $(function(){
            $(".m_menu li").mouseover(function(){
                $(".slide_menu").stop().slideDown();
            });
            $(".slide_menu").mouseout(function(){
                $(".slide_menu").stop().slideUp();
            });
        })

    </script>    
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="../image/img_logo_re_forest.png">
            </div>
            <nav>
                <div class="t_menu">
                    <ul>
                        <li><a href="#">회원예약</a></li>
                        <li><a href="#">패키지예약</a></li>
                        <li><a href="#">부대시설예약</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">로그인</a></li>
                    </ul>
                </div>
                <div class="m_menu">
                    <ul>
                        <li><a href="#">포레스트</a></li>
                        <li><a href="#">스파</a></li>
                        <li><a href="#">객실</a></li>
                        <li><a href="#">특별한경험</a></li>
                        <li><a href="#">부대시설</a></li>
                        <li><a href="#">브랜드소개</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="slide_menu">
        <div>
            <ul>
                <li>소개</li>
                <li>뉴스</li>
                <li>스토리</li>
                <li>오시는길</li>
            </ul>

            <ul>
                <li>소개</li>
                <li>뉴스</li>
                <li>스토리</li>
                <li>오시는길</li>
            </ul>
            
            <ul>
                <li>소개</li>
                <li>뉴스</li>
                <li>스토리</li>
                <li>오시는길</li>
            </ul>            
        </div>
    </div>
    <div class="banner"></div>

</body>
</html>
