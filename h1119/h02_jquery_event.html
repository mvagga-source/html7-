<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>jquery</title>
    <script>
        // 제이쿼리 구문
        $(function(){

            // $(이벤트대상).(이벤트)

            // 제이쿼리 이벤트 처리 - 동적처리 이벤트, 이벤트 종류를 여러개 사용가능
            $(document).on("click focus","#btn",function(){
                alert("제이쿼리 동적 이벤트 확인");
            });

            /* 
            // 제이쿼리 이벤트 처리 - 정적처리 이벤트
            $("#btn").click(function(){
                alert("제이쿼리 정적 이벤트 확인");
            });

            $("#btn").focus(function(){
                alert("제이쿼리 정적 이벤트 확인");
            });            
            */

        });

        /* 자바스크립트 이벤트 처리
        document.querySelector("#btn").addEventListener("click",function(){
            //
        });
        */

    </script>
</head>
<body>
    <div>내용</div>
    <div>내용2</div>
    <button type="button">2번째</button>
    <button type="button" id="btn">확인</button>
</body>
</html>
