<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
        div{border:1px solid black;box-sizing: border-box;}
        #main{width:800px;height:100px;margin:0 auto;}
        #sub{width:100px;height:100px;background: green;}
    </style>
    <script>
        $(function(){

            let m_length = 0; // 전역변수

            $("#right_move").click(function(){
                //$("#sub").css({"margin-left":"+=100px"})

                m_length += 100;
                if(m_length>700) m_length = 700;
                $("#sub").stop().animate({"margin-left":m_length+"px"},1000,function(){
                })
            })//

            $("#left_move").click(function(){
                //$("#sub").css({"margin-left":"+=100px"})

                m_length -= 100;
                if(m_length<0) m_length = 0;
                $("#sub").stop().animate({"margin-left":m_length+"px"},1000,function(){

                })
            })//

        })//jquery
    </script>
</head>
<body>
    <button type="button" id="right_move">오른쪽 이동</button>
    <button type="button" id="left_move">왼쪽 이동</button>
    <br>
    <div id="main">
        <div id="sub"></div>
    </div>
</body>
</html>
