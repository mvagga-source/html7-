<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        img{width:300px;}
    </style>
    <script>
        $(function(){

            $("#bBtn").click(function(){
                
                $("img").fadeIn(1000);

            })//bBtn

            $("#sBtn").click(function(){
                
                $("img").fadeOut(1000);

            })//cBtn            
            
        })//jquery
    </script>
</head>
<body>
    <button type="button" id="bBtn">나타남</button>
    <button type="button" id="sBtn">사라짐</button><br>
    <img src="../image/img_hana1.jpg">
</body>
</html>
