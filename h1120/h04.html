<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>scroll animate</title>
    <style>
        *{padding:0px;margin:0px;}
        body{
            height:3000px;width:3000px;
            background: url('../image/back1.jpg');
        }
        #txt{
            border:1px solid black;width:200px;height:200px;position: fixed;
            background:yellow;
        }
    </style>
    <script>
        $(function(){
            $(window).on("scroll",function(){
                var sc_top = $(this).scrollTop();
                var sc_left = $(this).scrollLeft();
                $("#txt").html("스크롤 높이 : "+sc_top+"<br>스크롤 넓이 : "+sc_left);
            })//
        });//jquery
    </script>
</head>
<body>
    <div id="txt"></div>
</body>
</html>
