<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
 
        function loginBtn(){

            alert("함수호출");
            /*
                자바스크립트는 html과 같이 사용됨
                특정한 곳에 값을 입력하려면
                1. 먼저 위치 파악, 2 값을 가져옴
                1. 먼저 위치 파악, 2 값을 입력

                input : value
                input 외 : innerText
                html : innerHTML

            */

            console.log("id : ",document.querySelector("#id").value);
            console.log("label : ",document.querySelector("#labelTxt").innerText);
            console.log("제목 : ",document.querySelector("#subTxt").innerText);
            console.log("pw : ",document.querySelector(".pw").value);
            document.querySelector("#labelTxt").innerText;
            document.querySelector("#subTxt").innerText;
            document.querySelector("#id").value;
            document.querySelector(".pw").value;

        }

    </script>

    <h1 id="subTxt">로그인 정보</h1>

    <form action="#" method="post">
        <label id="labelTxt">아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw" class="pw"><br>
        <span id="txt"></span><br>
        <input type="button" onclick="loginBtn()" value="로그인">
    </form>

    
</body>
</html>
