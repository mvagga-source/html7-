<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("숫자를 입력 >> ");
        switch(input){
            case "1":
                document.write("1번 입력");
            case "2":
                document.write("2번 입력");
            default:
                document.write("3번 입력");
        }
    </script>
</body>
</html>
