<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트관련</title>
    <style>
        /*  1em = 16px
            @font-face {
                font-family: 'Paperozi';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-6SemiBold.woff2') format('woff2');
                font-weight: 900;
                font-display: swap;
        }*/
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding:0;margin:0;color:#333}
        div{
            width:600px; margin:0 auto;;
        }
        h3{
            font-size:40px; text-align: center;;
            margin-top: 40px; margin-bottom: 15px;

            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;            
        }
        h4{
            font-size: 22px;font-weight:500px;
            margin-top:70px;margin-bottom: 30px;
        }
        span{font-size: 16px;color:#96694c}


        #row_menu{
            list-style:none;display:flex;
            font-size:16px;text-align: center;
            justify-content: space-between;
        }
        #row_menu>li{
            width:130px; height: 57px; border:1px solid #ddd;
            line-height: 55px; /*vertical-align: middle;*/
            font-size: 16px;
            
        }
        .row_group{
            margin-top:100px; 
            /*border:1px solid #000000;*/
        }
        .row_group ul{
            list-style:none;
            margin-top: 10px; margin-bottom: 10px;
        }
        .star{font-size:16px;font-weight:700;color:#96694c;margin-right:5px}
        label{
            font-size:16px;font-weight: 500;color:#666666;
            margin-top:15px; margin-bottom: 10px;
            display:block;
            vertical-align: middle;
        }
        input{
            display: block;
            position: relative;
            width: 100%;
            height: 50px;
            padding: 0 15px;
            line-height: 50px;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            z-index: 10;
            border: 1px solid #ddd;
        }
        #m1:hover{
            border:2px solid #ddd;
        }
    </style>
</head>
<body>
    <div>
        <h3>회원가입</h3>
        <h4>회원정보<span>(* 필수입력)</span></h4>
        <ul id="row_menu">
            <li id="m1">분양</li>
            <li id="m2">사이버</li>
            <li id="m3">임직원</li>
            <li id="m4">MOU</li>
        </ul>
    </div>
    <div class="row_group">
        <div>
            <label for="id">
                <span>*</span>아이디
            </label>
            <input id="id" type="text" maxlength="16" >
            <ul>
                <li>- 4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</li>
                <li>- 첫 글자는 영문으로 입력</li>
            </ul>
        </div>
        <div>
            <label for="password">
                <span>*</span>비밀번호
            </label>
            <input id="password" type="text" maxlength="16">
            <ul>
                <li>- 최소 10글자 이상 소문자, 대문자, 숫자, 특수문자를 포함해야 됩니다.</li>
                <li>- 가능한 특수문자 : <span> {}[]/?.,;:)(*~`!^-_+<>@#$%&=</span></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
