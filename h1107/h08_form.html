<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function btn1(){
                //alert("h01페이지로 이동 합니다.")
                //frm.submit()
                id = document.getElementById("user_id").value
                if (id == ""){
                    alert("아이디 또는 패스워드 입력필요")
                    document.getElementById("user_id").focus()
                }else
                    alert("id 입력된 값 :"+id)
                    frm.submit()

            }
        </script>
    </head>
    <body>

        <!-- 정보를 입력 하는 태그, action :이동주소, method:전송방식 get post -->
        <form action="h01.html" method="get" name="frm" >
            <!-- for : 글자를 선택하면 radion text box 선택가능 -->
            <label for="user_id">아이디</label>
            <!-- name : 변수값, 키값 -->
            <input type=""text" name="id" id="user_id"><br>
            <label>패스워드</label>
            <input type=""text" name="pw"><br>
            <!-- <input type="submit" value="로그인"><br> -->
             <label for="m">남자</label>
             <input type="radio" id="m" name="gender" value="남자">
             <label for="w">여자</label>
             <input type="radio" id="w" name="gender" value="여자"><br>
            <input type="button" onclick="btn1()" value="로그인"><br>
        </form>        
    </body>
</html>
