<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 포지셔닝</title>
    <style>
        *{margin:0;padding:0}

        body{display: flex;}
        /* 전체 폭 480px */
        /* box-sizing: border-box; 블럭사이즈를 전체사이즈 및 테두리 포함하여 고정  */
        /*
        div{width:400px;height:300px;
            border:40px solid blue;

            box-sizing: border-box; 
        }
        */
        .main{width:800px;height:80px;border:2px solid blue;}
        .c00{width:120px;height:80px;font-size: 20px;
            box-sizing: border-box; 
            /*border:1px solid blue;*/
        }        
        /* clear:both; : float 적용을 더이상 안 받음*/
        .c01{background: green; float: left;}
        .c02{background: yellow;float: left;}
        .c03{background: aquamarine;float: right;}
        .c04{background: pink; clear:both;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div>
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
    </div>
</body>
</html>
