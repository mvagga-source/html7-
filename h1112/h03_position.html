<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{padding:0;margin:0;list-style: none;}
        .main{width:1500px;height:400px;margin:50px auto;text-align: center;line-height: 190px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border:1px solid black;
            box-sizing: border-box;
        }
        .main>div{
            width:300px;height:200px;
            border:1px solid red;
        }
        .nav{
            width:1200px;height:128px;margin: 10px auto;text-align: center;line-height: 60px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            /*border:1px solid black;*/
        }
        .nav>div{
            width:200px;height:64px;background: #f5f5f5;
            box-sizing: border-box;
            border:1px solid #fff;
        }
        .nav>div:hover{
            width:200px;height:64px;background: #f6f2fb;
            box-sizing: border-box;
            border:1px solid #5e2bb8;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
