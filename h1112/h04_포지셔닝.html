<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        function popupBtn(){
            // $ : jquery에서 명령어 확인
            $(".sect").css("display","flex")
        }
        function popupClose(){
            $(".sect").css("display","none")
        }
    </script>
    <style>
        *{padding: 0;margin: 0;list-style: none;}
        .main{
            width: 500px;height: 500px;
            border: 1px solid black;

            /*
                position:relative; : 현재 위치 기준점으로 이동 
                         absolute; : position이 있는 부모 태그의 기준점으로 이동
                         fixed : body 위치 기준(0,0)으로 이동후 위치고정 (top 버튼 등)

                position 후 left, top.. 등 실행가능
            */            
            position:relative ;
            left:100px; top:200px;
        }
        .c00{
            width: 100px;height: 50px;
            background: yellowgreen;
            border: 1px solid black;
        }
        .c01{position:absolute; top:100px; left:200px;}
        .c02{position:relative; top:200px; left:200px;}
        .sect{
            width: 100%;height: 900px;
            background: rgba(0,0,0,0.2);

            /* 부모의 기준점인 body 기준으로 이동 */
            position:absolute; top:10px; left:10px;
            display: flex; justify-content: center; align-items: center;

        }
        .popup{
            width:350px;height:350px;
            background: url('../image/pc_pop.jpg');
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01" onclick="popupBtn()">버튼</div>
        <div class="c00 c02">2</div>
    </div>
    <div class="sect">
        <div class="popup" onclick="popupClose()">

        </div>        
    </div>
</body>
</html>
